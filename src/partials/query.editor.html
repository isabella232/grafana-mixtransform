<query-editor-row query-ctrl="ctrl" can-collapse="true">
    <div class="gf-form-inline">
        <label class="gf-form-label query-keyword width-4" for="targetQueryType">
            Type
        </label>
        <div class="gf-form-select-wrapper max-width-15">
            <select class="gf-form-input" id="targetQueryType"
                    ng-model="ctrl.target.queryType" ng-change="ctrl.onBlur()"
                    ng-options="type for type in ctrl.queryTypes">
            </select>
        </div>
        <label class="gf-form-label query-keyword width-6" for="targetTimeshift">
            Timeshift
        </label>
        <div class="gf-form max-width-10">
            <input type="text" class="gf-form-input" id="targetTimeshift"
                   ng-model="ctrl.target.timeshiftValue" ng-blur="ctrl.onBlur()"/>
        </div>
        <label class="gf-form-label query-keyword width-5" for="targetTimeshiftSuffix">
            Suffix
        </label>
        <div class="gf-form max-width-10">
            <input type="text" class="gf-form-input" id="targetTimeshiftSuffix"
                   ng-model="ctrl.target.timeshiftSuffix" ng-blur="ctrl.onBlur()"/>
        </div>
        <div class="gf-form-label gf-form-label--grow">
        </div>
    </div>
    <div class="gf-form-inline gf-form--grow" ng-show="ctrl.errors">
        <div class="gf-form-label gf-form-label--grow text-error">
            {{ctrl.errors}}
        </div>
    </div>
    <div class="gf-form-inline gf-form--grow"><!--ng-model="ctrl.target.currentPostAggregator.function"-->
        <textarea type="text" class="input gf-form-input" spellcheck="false"
                  ng-model="ctrl.target.code" ng-blur="ctrl.onBlur()"
                  placeholder="field1 = field1 * 1000; values.newfield = field3 / 1000;"
                  style="height: 120px;font-family: Menlo, Monaco, Consolas, 'Courier New', monospace"></textarea>
    </div>


</query-editor-row>
